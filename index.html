<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header class="header">Calculator</header>
    <section>
      <div class="container">
        <div id="display">
          <div data-previous-operand class="previous-operand">Hello</div>
          <div data-current-operand class="current-operand">There</div>
        </div>
        <div class="buttons">
          <div data-all-clear class="button">C</div>
          <div data-operation class="button">^</div>
          <div data-operation class="button">hyp</div>
          <div data-delete class="button">&larr;</div>
          <div data-number class="button">7</div>
          <div data-number class="button">8</div>
          <div data-number class="button">9</div>
          <div data-operation class="button">รท</div>
          <div data-number class="button">4</div>
          <div data-number class="button">5</div>
          <div data-number class="button">6</div>
          <div data-operation class="button">*</div>
          <div data-number class="button">1</div>
          <div data-number class="button">2</div>
          <div data-number class="button">3</div>
          <div data-operation class="button">-</div>
          <div data-equals class="button" id="equal">=</div>
          <div data-number class="button">0</div>
          <div data-number class="button">.</div>
          <div data-operation class="button">+</div>
        </div>
      </div>
    </section>
    <footer class="footer">Aaron Thompson - The Odin Project</footer>
  </body>
  <script src="script.js"></script>
</html>
